<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" charset="utf-8">
	<title>Calculadora</title>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />
	<script src="https://code.jquery.com/jquery-2.2.1.min.js" language="jscript" type="application/javascript"></script>
	<script src="assets/js/jscript.js" language="jscript" type="application/javascript"></script>
</head>

<body>
<div id="calc">
	<div id="calcTela">
		<div class="telaEq">
			<span id="Sinal1">&nbsp;</span>
			<span id="Num1">&nbsp;</span>
			<span id="Sinal2">&nbsp;</span>
			<span id="Num2">&nbsp;</span>
		</div>
		<div class="telaNum">0</div>
	</div>
	<div id="calcTeclado">
		<div class="tecladoSinaisSup">
			<div class="btNum">
				<a href="#" id="sinalSoma">+</a>
			</div>
			<div class="btNum">
				<a href="#" id="sinalSub">-</a>
			</div>
			<div class="btNum">
				<a href="#" id="sinalMult">x</a>
			</div>
			<div class="btNum">
				<a href="#" id="sinalDiv">&divide;</a>
			</div>
		</div>
		<div class="tecladoSinaisLat">
			<div class="btNum">
				<a href="#" id="sinalPotencia" class="super">&circ;</a></div>
			<div class="btNum">
				<a href="#" id="sinalRaiz" class="super">&radic;</a>
			</div>
			<div class="btNum btIgual">
				<a href="#" class="btIgual" id="sinalIgual">=</a>
			</div>
		</div>
		<div class="tecladoNum">
			<div class="btNum">
				<a class="teclasNum" href="#">9</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">8</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">7</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">6</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">5</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">4</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">3</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">2</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">1</a>
			</div>
			<div class="btNum">
				<a id="btInv" href="#">+/-</a>
			</div>
			<div class="btNum">
				<a class="teclasNum" href="#">0</a>
			</div>
			<div class="btNum">
				<a id="btCE" href="#">CE</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
